<!doctype html>
<html lang="vi">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Contact — FitSupp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/elegant-icons@1.0.1/style.css">
</head>

<body>
    <nav class="navbar navbar-dark bg-black">
        <div class="container"><a class="navbar-brand text-danger fw-bold" href="index.html">FITSUPP</a></div>
    </nav>

    <div class="container py-5">
        <h3 class="mb-4">Contact Us</h3>
        <div class="row g-4">
            <div class="col-md-6">
                <form id="contactForm" onsubmit="return false;">
                    <div class="mb-3"><label>Name</label><input class="form-control" required></div>
                    <div class="mb-3"><label>Email</label><input type="email" class="form-control" required></div>
                    <div class="mb-3"><label>Message</label><textarea class="form-control" rows="5"></textarea></div>
                    <button class="btn btn-danger">Send Message</button>
                </form>
            </div>
            <div class="col-md-6">
                <h6>Address</h6>
                <p>123 Fitness Road, HCMC</p>
                <p><i class="fa fa-phone me-1"></i> +84 888 123 456</p>
                <p><i class="fa fa-envelope me-1"></i> support@fitsupp.com</p>
            </div>
        </div>
    </div>

    <footer class="bg-black text-light py-4 text-center">© 2025 FitSupp</footer>
</body>

</html>
