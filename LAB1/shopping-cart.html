<!doctype html>
<html lang="vi">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Cart — FitSupp</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/elegant-icons@1.0.1/style.css">
  
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-black sticky-top">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="index.html">
        <img src="img/logo.png" alt="FitSupp" class="logo me-2" style="height: 30px;">
        <span class="brand text-danger fw-bold">FITSUPP</span>
      </a>
      <a href="shop.html" class="btn btn-outline-light btn-sm">Continue Shopping</a>
    </div>
  </nav>

  <div class="container py-5">
    <h3 class="mb-4 text-danger fw-bold">Shopping Cart</h3>

    <!-- Cart Table -->
    <div id="cartArea">
      <div class="text-center py-5">
        <i class="fas fa-shopping-cart fa-3x text-muted mb-3"></i>
        <p class="text-muted">Giỏ hàng trống. Hãy thêm sản phẩm!</p>
        <a href="shop.html" class="btn btn-danger">Mua sắm ngay</a>
      </div>
    </div>

    <!-- Cart Summary -->
    <div id="cartSummary" class="d-none mt-4 p-4 bg-light rounded">
      <div class="d-flex justify-content-between align-items-center">
        <h5 class="mb-0">Tổng cộng:</h5>
        <p class="cart-total text-danger mb-0">₫0</p>
      </div>
      <div class="mt-3 d-flex gap-2">
        <a href="shop.html" class="btn btn-outline-secondary">Tiếp tục mua</a>
        <a href="checkout.html" class="btn btn-danger">Thanh toán</a>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-black text-light py-4 text-center mt-5">
    <p class="mb-0">© 2025 FitSupp. All rights reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
