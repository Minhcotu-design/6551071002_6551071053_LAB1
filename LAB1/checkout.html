<!doctype html>
<html lang="vi">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Checkout — FitSupp</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/checkout.css">
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/elegant-icons@1.0.1/style.css">
  <style>
    .order-item {
      font-size: 0.95rem;
    }

    .total-price {
      font-weight: bold;
      color: #dc3545;
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-black sticky-top">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="index.html">
        <span class="text-danger fw-bold">FITSUPP</span>
      </a>
      <a href="shopping-cart.html" class="btn btn-outline-light btn-sm">Giỏ hàng</a>
    </div>
  </nav>

  <div class="container py-5">
    <h3 class="mb-4 text-danger fw-bold">Thanh toán</h3>

    <div class="row g-4">
      <!-- Form thông tin -->
      <div class="col-lg-7">
        <div class="card p-4 shadow-sm">
          <h5 class="mb-3">Thông tin giao hàng</h5>
          <form id="checkoutForm">
            <div class="mb-3">
              <label class="form-label">Họ và tên <span class="text-danger">*</span></label>
              <input type="text" class="form-control" id="fullName" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Địa chỉ <span class="text-danger">*</span></label>
              <input type="text" class="form-control" id="address" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Email <span class="text-danger">*</span></label>
              <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Số điện thoại</label>
              <input type="tel" class="form-control" id="phone">
            </div>
            <button type="submit" class="btn btn-danger w-100">
              <i class="fas fa-check"></i> Xác nhận đơn hàng
            </button>
          </form>
        </div>
      </div>

      <!-- Order Summary -->
      <div class="col-lg-5">
        <div class="card p-4 shadow-sm">
          <h5 class="mb-3">Chi tiết đơn hàng</h5>
          <div id="orderItems">
            <p class="text-muted text-center">Đang tải giỏ hàng...</p>
          </div>
          <hr>
          <div class="d-flex justify-content-between">
            <span>Tạm tính:</span>
            <span id="subtotal">₫0</span>
          </div>
          <div class="d-flex justify-content-between mt-2">
            <span>Phí vận chuyển:</span>
            <span id="shipping">₫30,000</span>
          </div>
          <hr>
          <div class="d-flex justify-content-between">
            <h5 class="fw-bold">Tổng cộng:</h5>
            <h5 class="total-price" id="total">₫0</h5>
          </div>
        </div>

        <!-- Nút quay lại -->
        <div class="mt-3">
          <a href="shopping-cart.html" class="btn btn-outline-secondary w-100">
            Sửa giỏ hàng
          </a>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-black text-light py-4 text-center mt-5">
    <p class="mb-0">© 2025 FitSupp. All rights reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
